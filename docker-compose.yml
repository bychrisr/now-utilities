services:
  backend:
    build: ./backend
    container_name: whisper-backend
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - ./backend/inputs_temp:/app/inputs_temp
      - ./backend/outputs:/app/outputs
    environment:
      - PYTHONPATH=/app
      - WHISPER_MODEL_SIZE=medium
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE_TYPE=int8
    restart: unless-stopped

  frontend:
    build: ./frontend/whisper
    container_name: whisper-frontend
    ports:
      - "8001:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: whisper-network